								<p class="c-white ">sign up to view our intresting lists of events.<br>You can either sign up using form or with<br>facebook<br>Do not apply to Vendors</p>
								<a href="" type="button" class="bg-blue w-500 no-bd c-white bd-4 width-80p mwidth-100 dis-inline-b  p-t-10 p-b-10">
									<span class="p-l-10">
										<i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
									</span>
									<span class="f-16 p-l-20">
										Sign up with facebook
									</span>
								</a>
							</div>
							<div class="col-md-6 col-sm-6">
								<form>
									<div class="form-group">
										<label class="c-white">Full name</label>
										<input type="" name="" id="input" class="form-control" placeholder="Full name" required="required" title="">
									</div>
									<div class="form-group">
										<label class="c-white">Password</label>
										<input type="password" name="" id="input" class="form-control" required="required" title="">
									</div>
									<div class="form-group">
										<label class="c-white">Confirm Password</label>
										<input type="password" name="" id="input" class="form-control" required="required" title="">
									</div>
									<div class="form-group">
										<label class="c-white">Email</label>
										<input type="email" name="" id="input" class="form-control" value="" required="required" title="">
									</div>
									<div class="form-group">
	                                    <label class="c-white">Are you a Vendor?</label>
	                                    <select class="form-control">
	                                        <option value="0" selected>Select if you are a Vendor</option>
	                                        <option value="1">School admin</option>
	                                        <option value="2">Seminars and confrences admin</option>
	                                        <option value="3">Events and beauty pagent admin</option>
	                                        <option value="4">Reality shows admin</option>
	                                    </select>
	                                </div>
									<div class="form-group">
										<label class="c-white">Phone number</label>
										<input type="tel" name="" id="input" class="form-control" value="" required="required" title=""><br>
									</div>
										<button type="submit" class="btn bg-linegradent f-16 w-500 h-32 p-2 c-white bd-brandl bd-4 width-100p">Sign up</button>
								</form>
							</div>
						</div>
					</div>
				</div>
